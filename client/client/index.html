<!DOCTYPE html>

<head>
  <title>OpenChat</title>
  <meta name="description" content="Free and open-source communication" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="shortcut icon" href="./favicon.ico" />
  <meta charset="UTF-8" />

  <meta property="og:title" content="OpenChat" />
  <meta property="og:type" content="website" />
  <meta property="og:site_name" itemprop="name" content="OpenChat" />
  <meta
    property="og:description"
    itemprop="description"
    content="Open Source Communication"
  />

  <link rel="stylesheet" href="./css/all.min.css" />
  <link rel="stylesheet" href="./css/colors.css" />
  <link rel="stylesheet" href="./css/sizes.css" />
  <link rel="stylesheet" href="./css/normalize.css" />
  <link rel="stylesheet" href="./css/openchat.css" />

  <script src="./js/jquery.min.js"></script>
  <script src="./js/client.js"></script>

  <link
    type="font/opentype"
    href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@100..900&display=swap"
    rel="stylesheet"
  />
  <link
    type="font/opentype"
    href="https://fonts.googleapis.com/css2?family=Muli:wght@100..900&display=swap"
    rel="stylesheet"
  />
</head>
<body>
  <div id="titlebar">
    <div id="electron-titlebar" class="drag">
      <a class="title">OpenChat</a>
    </div>
  </div>
  <div id="overlay">
    <div id="connect" class="modal">
      <h2>Enter server address</h2>
      <form id="connect_form">
        <input id="connect_destination" />
        <button type="submit">Connect</button>
      </form>
    </div>

    <div id="settings" class="modal">
      <h2>User Preferences</h2>
      <form id="user_form">
        <div>
          <label>Display Name</label>
          <input type="text" name="displayName"/>
        </div>

        <div>
          <label>Dark Mode</label>
          <input type="checkbox" id="darkMode"/>
        </div>

        <div class="device-select">
          <label for="audioSource">Audio input source: </label>
          <select id="audioSource" value="">
            
          </select>
        </div>
        <div class="device-select">
            <label for="audioOutput">Audio output destination: </label>
            <select id="audioOutput" value="">

            </select>
        </div>
        <button type="submit">Save</button>
      </form>
    </div>
  </div>

  <nav>
    <div id="server_container">
      <div id="server_list"></div>
      <div>
        <a class="server-thumbnail" id="add_server" href="#add_server">
          <i class="fas fa-plus"></i>
        </a>
      </div>
    </div>
    <div id="settings_container">
      <a id="settings_button" href="#settings">
        <i class="fas fa-cog"></i>
      </a>
    </div>
  </nav>

  <audio id="call_out" autoplay></audio>
</body>

<div id="server_contextmenu">
  <a id="delete_server">Delete</a>
</div>

<script id="server-template" type="text/x-handlebars-template">
  <a class="server-thumbnail" oc_url="{{url}}" href="#" title="{{url}} - No Connection">
    <img src="{{url}}./img/logo.png" hidden>
    <i class="fas fa-plug" style="color: red" ></i>
  </a>
</script>
